<!-- AJAX 사용법 -->
<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>HTML</title>
  <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
  <style>
  .container {
    position: relative;
    border: 1px solid black;
    width: 600px;
    height: 600px;
    margin: 0px auto;
  }
  #sun {
    position: absolute;
    left: 300px;
    top: 300px;
    font-size: 20px;
    font-weight: bold;
    color: red;
  }
  #earth {
    position: absolute;
    left: 150px;
    top: 300px;
    font-size: 20px;
    font-weight: bold;
    color: green;
  }
  
  </style>
</head>
<body>
<div class="container">
<span id="sun">S</span>
<span id="earth">E</span>
</div><!-- div.container -->

<script>
"use strict"
window.$ = window.jQuery = require('jquery')



</script>
</body>
</html>
